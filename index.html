<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>


	<section class="signup">
		<div class="wrapper">


			<div class="signup-content">
                   <div class="signup-form">
				<form method="" class="register-form">
					<h1 class="form-title">Sign up</h1>

					<div class="form-group">
						<label for="name"><i class="fas fa-user-graduate"></i> Name </label><br>
						<input type="text" name="name" id="name" ">
					</div>


					<div class="form-group">
						<label for="email"><i class="fas fa-envelope"></i> Email </label><br>
						<input type="email" name="email" id="email" ">
					</div>

					<div class="form-group">
						<label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile N0 </label><br>
						<input type="number" name="mobile" id="mobile" ">
					</div>

					<div class="form-group">
						<label for="pass"><i class="fas fa-unlock-alt"> Password </i></label><br>
						<input type="password" name="pass" id="pass" ">
					</div><br>


					<div class="form-group">
						<label for="gender"><i class="fas fa-users-cog"></i>Gender </i></label><br>
						<input type="radio"><span> Male </span>
						<input type="radio"><span> Female </span>

					</div><br>


					<div class="form-group">
						<label for="department"><i class="fas fa-book-reader"></i> Department </i></label><br>
						<input type="checkbox" name="cse" id="">Cse
						<input type="checkbox" name="bba" id="">Bba
						<input type="checkbox" name="eee" id="">Eee</
					</div><br>

					<div class ="form-group"> 
						<label for="time"><i class="far fa-calendar-alt"></i> Session </label><br>
						<input type="date">
						<select name ="dropdown">
							<option value =""selected> 2015 </options>
								<option value ="">2016</options>
									<option value ="">2017</options>
										<option value ="">2018</options>
											<option value ="">2019</options>
												<option value ="">2020</options>
												</select>
											</div><br>
											<div class="form-group">  
												<label for="image"><i class="fas fa-images"></i>Image </label><br>
												<input type="file" name="file upload">
											</div><br>

											<div class="form-group">
												<label for="description"><i class="fas fa-comment-alt"></i>Description</label><br>
												<textarea rows="5" cols ="50" name="text"></textarea>  
											</div><br>




											<div class="form-group">
												<input type="checkbox" class="agree">
												<label for="agree-term" class="label">I agree all statements in<a href="#" class="term-service">Terms of service</a></label>
											</div>



											<div class="form-group form-button">
												<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
											</div>

										</form>
									</div> </div>

									<div class="signup-image">
										<div class="s-image">
										<img src="images/pic1.jpg" alt="laptop">
										</div>
									</div>



								</div>
							</section>
						</body>
						</html>
